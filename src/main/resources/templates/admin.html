<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("my.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background: linear-gradient(45deg, #3498db, #59abe3);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: linear-gradient(45deg, #0074d9, #00d2ff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <form action="viewid" method="get">
            <button class="button">View</button>
        </form>
        <form action="viewall" method="get">
            <button class="button">View All</button>
        </form>
        <form action="updateid" method="get">
            <button class="button">Update</button>
        </form>
        <form action="delete" method="get">
            <button class="button">Delete</button>
        </form>
    </div>
</body>
</html>
